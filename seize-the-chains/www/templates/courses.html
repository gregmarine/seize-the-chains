<ion-view view-title="Courses">
  <ion-content>
    <div ng-repeat="course in courses" class="card">
      <ion-item class="item item-text-wrap" href="#/app/course/{{course.$id}}">
        {{course.name}} - {{course.location}}
      </ion-item>
      <h6 style="margin-left: 16px;">{{course.holes.length}} holes - Par {{course.totalPar}} - {{course.totalDistance}} ft</h6>
    </div>
  </ion-content>
  
  <div class="float-button">
    <span class="height-fix">
      <a class="content" href="#/app/courses/new">
        <i class="ion-plus"> </i>
      </a>
    </span>
  </div>
</ion-view>
